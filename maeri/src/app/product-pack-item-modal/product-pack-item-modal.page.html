<ion-header>
  <ion-toolbar color="primary">
    <ion-title>pack stock</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="prod">
    <img src="{{ prod.url }}" />
  </ion-card>
  <form *ngIf="prod" #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Nom du pack</ion-label>
              <ion-input
                [(ngModel)]="prod.name"
                name="name"
                type="text"
                ngModel
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Size</ion-label>
              <ion-input
                name="sizePack"
                type="number"
                placeholder="size"
                ngModel
                required
                [(ngModel)]="prod.sizePack"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>choose unit</ion-label>
              <ion-select interface="popover" (ionChange)="unitMeasure($event)">
                <ion-select-option value="g">g</ion-select-option>
                <ion-select-option value="kg">kg</ion-select-option>
                <ion-select-option value="cl">cl</ion-select-option>
                <ion-select-option value="l">l</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Purchasing Price</ion-label>
              <ion-input
                name="purchasingPrice"
                type="number"
                placeholder="purchasingPrice"
                ngModel
                required
                [(ngModel)]="prod.purchasingPrice"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"> Selling Price</ion-label>
              <ion-input
                name="sellingPrice"
                type="number"
                placeholder="sellingPrice"
                ngModel
                required
                [(ngModel)]="prod.sellingPrice"
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
