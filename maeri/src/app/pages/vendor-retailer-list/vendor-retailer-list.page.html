<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/vendor-start"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let retailer of retailerList">
      <ion-icon slot="start" name="person-outline"></ion-icon>

      <ion-label>
        <h2>{{retailer.retailerId?.company}}</h2>
      </ion-label>
      <ion-button
        *ngIf="!retailer.vendorConfirm"
        color="primary"
        size="small"
        slot="end"
        (click)="confirmRetailer(retailer)"
        >confirm</ion-button
      >
      <ion-button
        *ngIf="retailer.vendorConfirm"
        color="success"
        size="small"
        fill="outline"
        slot="end"
        (click)="cancelSubscriptionRetailer(retailer)"
        >retailer</ion-button
      >
      <ion-button
        *ngIf="retailer.vendorConfirm"
        size="small"
        fill="outline"
        slot="end"
        (click)="displayRetailerProductItem(retailer)"
        >view</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
