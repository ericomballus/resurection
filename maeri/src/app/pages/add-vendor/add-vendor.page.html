<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>

    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="selectVendor()">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vendor of venders">
      <ion-icon slot="start" name="person-outline"></ion-icon>

      <ion-label>
        <h2>{{vendor.vendorId.company}}</h2>
        <p *ngIf="!vendor.vendorConfirm">demande envoy√©</p>
      </ion-label>
      <ion-button
        color="primary"
        size="small"
        slot="end"
        (click)="cancelVendor(vendor)"
        >annuler</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
