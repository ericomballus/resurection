<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-menu-button autoHide="false"></ion-menu-button>    <ion-button
        *ngIf="!vendor.vendorConfirm"
        color="danger"
        size="small"
        slot="end"
        (click)="addVendor(vendor)"
        >annuler</ion-button
      >-->
      <ion-back-button defaultHref="/add-vendor"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let vendor of venders">
      <ion-icon slot="start" name="person-outline"></ion-icon>

      <ion-label>
        <h2>{{vendor.company}}</h2>
      </ion-label>
      <ion-button
        color="primary"
        size="small"
        slot="end"
        (click)="addVendor(vendor)"
        >ajouter</ion-button
      >
    </ion-item>
  </ion-list>
</ion-content>
