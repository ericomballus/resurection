<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/start"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngStyle]="{'padding': '15px' }">
    <ion-row>
      <ion-col size="3">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input
                style="display: none"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                [(ngModel)]="model"
                ngbDatepicker
                #d="ngbDatepicker"
              />
              <div class="input-group-append">
                <ion-button
                  fill="clear"
                  size="small"
                  class="btn btn-outline-secondary calendar"
                  (click)="d.toggle()"
                  type="button"
                  >start <ion-icon name="calendar"></ion-icon
                ></ion-button>
              </div>
            </div>
          </div>
        </form>
      </ion-col>
      <ion-col size="3" *ngIf="model" class="ion-padding ion-align-self-center">
        <pre>{{model.day}}/{{model.month}}/{{model.year}}</pre>
      </ion-col>
      <ion-col
        size="3"
        *ngIf="model2"
        class="ion-padding ion-align-self-center"
      >
        <pre>{{model2.day}}/{{model2.month}}/{{model2.year}}</pre>
      </ion-col>

      <ion-col size="3">
        <form class="form-inline">
          <div class="form-group">
            <div class="input-group">
              <input
                style="display: none"
                class="form-control"
                placeholder="yyyy-mm-dd"
                name="dp"
                [(ngModel)]="model2"
                ngbDatepicker
                #d2="ngbDatepicker"
              />
              <div class="input-group-append">
                <ion-button
                  fill="clear"
                  size="small"
                  class="btn btn-outline-secondary calendar"
                  (click)="d2.toggle()"
                  type="button"
                  >End <ion-icon name="calendar"></ion-icon
                ></ion-button>
              </div>
            </div>
          </div>
        </form>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center">
      <ion-col class="ion-align-self-center" *ngIf="model && model2">
        <div class="ion-text-center">
          <ion-button size="small" (click)="takeInventory()">
            submit</ion-button
          >
        </div>
      </ion-col>
    </ion-row>
  </div>
  <div *ngIf="bonusTab.length">
    <ion-row class="row-header">
      <ion-col
        size-sm="3"
        size-md="4"
        size-xm="4"
        size-lg="4"
        class="ion-align-self-center"
      >
        <div class="ion-text-center ion-text-uppercase taille">Nom</div>
      </ion-col>
      <ion-col
        size-sm="4"
        size-md="4"
        size-xm="4"
        size-lg="4"
        class="ion-align-self-center"
      >
        <div class="ion-text-center ion-text-uppercase taille">facture</div>
      </ion-col>
      <ion-col
        size-sm="4"
        size-md="4"
        size-xm="4"
        size-lg="4"
        class="ion-align-self-center"
      >
        <div class="ion-text-center ion-text-uppercase taille">sv</div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col
        size-sm="12"
        size-md="12"
        size-xm="12"
        size-lg="12"
        class="ion-align-self-center"
      >
      </ion-col>
    </ion-row>
    <ion-row
      color="primary"
      *ngFor="let bonus of bonusTab let i = index"
      [ngStyle]="{'background-color': i % 2 == 0 ? '#f1f1f1' : 'white' }"
    >
      <ion-col
        size-sm="4"
        size-md="4"
        size-xm="4"
        size-lg="4"
        class="ion-align-self-center"
      >
        <div class="ion-text-center ion-text-uppercase taille">
          {{bonus.client.name ? bonus.client.name : 'no Name'}}
        </div>
      </ion-col>
      <ion-col
        size-sm="4"
        size-md="4"
        size-xm="4"
        size-lg="4"
        class="ion-align-self-center"
      >
        <div class="ion-text-center ion-text-uppercase taille">
          {{bonus.data ? bonus.data.length : ''}}
        </div>
      </ion-col>
      <ion-col
        size-sm="4"
        size-md="4"
        size-xm="4"
        size-lg="4"
        class="ion-align-self-center"
      >
        <div class="ion-text-center ion-text-uppercase taille">
          {{bonus.bonus ? bonus.bonus : 0}}
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
