<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let role of roles">
      <ion-label>{{role.name}}</ion-label>
      <ion-checkbox
        slot="end"
        (ionChange)="isChecked($event, role)"
      ></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
