<ion-header>
  <ion-toolbar color="primary">
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="createCategory()">
        <ion-icon slot="icon-only" name="add" *ngIf="admin"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)" *ngIf="admin">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating"
                >{{ 'MENU.name' | translate}}</ion-label
              >
              <ion-input name="name" type="text" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >{{ 'MENU.save' | translate}}</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="container">
    <ion-list *ngIf="categories">
      <ion-list-header> </ion-list-header>

      <ion-item *ngFor="let category of categories">
        <ion-label>
          <p class="p1">{{ category.name }}</p>
          <p>{{ category.created | date }}</p>
        </ion-label>
        <ion-button
          (click)="deleteCategories(category)"
          color="danger"
          slot="end"
          small
        >
          <ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
