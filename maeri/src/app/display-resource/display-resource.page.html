<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="light" fill="outline" (click)="closeModal()">
        <ion-icon color="light" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <h3>{{name}}</h3>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Size</ion-label>
    <ion-input [(ngModel)]="quantity"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label>Unit</ion-label>
    <ion-select
      #mySelect
      value="brown"
      okText="Ok"
      cancelText="Cancel"
      (ionChange)="addUnit(mySelect.value)"
    >
      <ion-select-option value="cl">cl</ion-select-option>
      <ion-select-option value="g">g</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="block" fill="clear" (click)="update()">UPDATE</ion-button>
</ion-content>
