<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <!--<ion-menu-button autoHide="false"></ion-menu-button>-->
      <ion-button (click)="dismiss()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">quantity</ion-label>
    <ion-input
      type="number"
      [value]="quantity"
      (input)="addQuantity($event)"
      autofocus="true"
    ></ion-input>
    <ion-note slot="end" color="success"
      >disponible: {{productItem.quantityItems}}</ion-note
    >
  </ion-item>
  <ion-item>
    <ion-label>SELECT STORE</ion-label>
    <ion-select
      cancelText="cancel"
      okText="Okay"
      interface="popover"
      (ionChange)="assignSore($event)"
    >
      <ion-select-option *ngFor="let store of storeList" value="{{ store.id }}"
        >{{ store.numStore }}</ion-select-option
      >
    </ion-select>
  </ion-item>

  <ion-button (click)="updateProductItems()">submit</ion-button>
</ion-content>
