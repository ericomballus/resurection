<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button color="danger" (click)="closeModal()">close</ion-button>

      <ion-button color="primary" (click)="save()">enregistrer</ion-button>
    </ion-buttons>
    <ion-buttons slot="start"> </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <div padding>
      <ion-item>
        <ion-label position="floating">{{ 'MENU.name' | translate}}</ion-label>
        <ion-input name="name" type="text" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating"
          >{{ 'MENU.amount' | translate}}</ion-label
        >
        <ion-input name="amount" type="number" ngModel required></ion-input>
      </ion-item>
    </div>
    <div padding>
      <ion-button
        color="danger"
        size="large"
        type="submit"
        [disabled]="form.invalid"
        expand="block"
        >{{ 'MENU.save' | translate}}</ion-button
      >
    </div>
  </form>

  <div class="container" *ngIf="setting.zone && setting.zone.length">
    <ion-grid>
      <ion-row class="header-component">
        <ion-col size-sm="4" size-md="4" size-lg="4">
          <div class="ion-text-center">Zone</div>
        </ion-col>
        <ion-col size-sm="4" size-md="4" size-lg="4">
          <div class="ion-text-center">Montant</div>
        </ion-col>
        <ion-col size-sm="4" size-md="4" size-lg="4">
          <div class="ion-text-center"></div>
        </ion-col>
      </ion-row>

      <ion-row
        *ngFor="let zone of setting.zone; let i = index"
        class="data-row data-update"
        [ngStyle]="{ 'background-color': i % 2 == 0 ? '#f1f1f1' : 'white' }"
      >
        <ion-col size-sm="4" size-md="4" size-lg="4">
          <div class="ion-text-start ion-text-uppercase smallSize">
            {{ zone.name }}
          </div>
        </ion-col>
        <ion-col size-sm="4" size-md="4" size-lg="4">
          <div class="ion-text-center ion-text-uppercase smallSize">
            {{ zone.amount }}
          </div>
        </ion-col>
        <ion-col size-sm="4" size-md="4" size-lg="4">
          <div class="ion-text-center ion-text-uppercase smallSize">
            <ion-button (click)="RemoveZone(zone)"> delete </ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
