<ion-img
  [src]="_src"
  *ngIf="_src != ''; else loading"
  style="width: 100%; height: 150px; margin: auto"
  (ionError)="noImageLoad()"
></ion-img>
<ng-template #loading>
  <div class="ion-text-center" *ngIf="spinner">
    <ion-spinner></ion-spinner>
  </div>
  <div class="ion-text-center" *ngIf="!spinner">
    <ion-skeleton-text
      animated
      style="width: 50%; height: 150px; margin: auto"
    ></ion-skeleton-text>
  </div>
</ng-template>
