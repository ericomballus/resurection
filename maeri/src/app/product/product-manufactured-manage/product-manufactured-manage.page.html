<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="titre">{{ 'MENU.dishes' | translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/product-manufactured-buy']">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="manufacturedItem" lines="full">
    <ion-item
      *ngFor="let prod of manufacturedItem"
      lines="full"
      (click)="displayDetails(prod)"
    >
      <ion-avatar slot="start">
        <img src="{{ prod.url }}" />
      </ion-avatar>
      <ion-label class="ion-text-wrap">
        <p class="name">{{ prod.name }}</p>
        <p>{{ prod.purchasingPrice }} -- {{ prod.sellingPrice }}</p>
        <p>
          {{ 'MENU.in_stock' | translate}}: {{ prod.quantityItems }} {{
          'MENU.in_store' | translate}}: {{ prod.quantityStore }}
        </p>

        <!--<p>update: {{ prod.dateupdate | date:'medium' }}</p>
        <ion-button
        size="small"
        (click)="presentActionSheet(prod)"
        color="warning"
      >
        <ion-icon name="eye"></ion-icon>
      </ion-button>-->
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
