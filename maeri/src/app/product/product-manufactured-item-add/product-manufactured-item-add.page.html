<ion-header>
  <ion-toolbar color="success">
    <ion-title>Resto Item</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="prod">
    <img src="{{ prod.url }}" />
  </ion-card>
  <form *ngIf="prod" #form="ngForm" (ngSubmit)="presentAlert(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Nom du pack</ion-label>
              <ion-input
                [(ngModel)]="prod.name"
                name="name"
                type="text"
                ngModel
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Entrer le stock</ion-label>
              <ion-input
                name="newquantity"
                type="number"
                placeholder="En stock"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
