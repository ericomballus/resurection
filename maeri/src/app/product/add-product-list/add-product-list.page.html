<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/add-product-list"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="savProduct(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Nom du produit</ion-label>
              <ion-input
                name="name"
                type="text"
                placeholder="nom"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Category</ion-label>
              <ion-select interface="popover" ngModel name="categoryId">
                <ion-select-option
                  *ngFor="let prod of categorys"
                  value="{{ prod._id }}"
                  >{{ prod.name }}</ion-select-option
                >
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">prix d'achat</ion-label>
              <ion-input
                name="purchasingPrice"
                type="text"
                ngModel
                required
                placeholder="purchasing Price"
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">prix de vente</ion-label>
              <ion-input
                name="sellingPrice"
                type="text"
                ngModel
                required
                placeholder="selling Price"
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">product size</ion-label>
              <ion-input
                name="sizeUnit"
                type="number"
                placeholder="size"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>choose unit</ion-label>
              <ion-select interface="popover" ngModel name="unitName">
                <ion-select-option value="g">g</ion-select-option>
                <ion-select-option value="kg">kg</ion-select-option>
                <ion-select-option value="cl">cl</ion-select-option>
                <ion-select-option value="l">l</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">pack size</ion-label>
              <ion-input
                name="packSize"
                type="number"
                placeholder="pack siize"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">pack price</ion-label>
              <ion-input
                name="packPrice"
                type="number"
                placeholder="pack price"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
