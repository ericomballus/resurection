<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="light" fill="outline" (click)="closeModal()">
        <ion-icon color="light" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="url">
    <img [src]="url" />
  </ion-card>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary">
        <ion-col>
          <div padding>
            <ion-item>
              <ion-input
                name="name"
                type="text"
                placeholder="Name"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"
                >{{ 'MENU.size' | translate}}</ion-label
              >
              <ion-input
                name="sizeUnit"
                type="number"
                placeholder="size"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>{{ 'MENU.unit' | translate}}</ion-label>
              <ion-select interface="popover" (ionChange)="unitMeasure($event)">
                <ion-select-option value="g">g</ion-select-option>
                <ion-select-option value="kg">kg</ion-select-option>
                <ion-select-option value="cl">cl</ion-select-option>
                <ion-select-option value="l">l</ion-select-option>
                <ion-select-option value="l">piece</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input
                name="purchasingPrice"
                type="number"
                placeholder="prix d'achat"
                ngModel
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                name="sellingPrice"
                type="number"
                placeholder="prix de vente"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="packSize"
                type="number"
                placeholder="pack size"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="packPrice"
                type="number"
                placeholder="pack price"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="sellingPackPrice"
                type="number"
                placeholder="selling pack price"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>{{ 'MENU.category' | translate}}</ion-label>

              <ion-select
                color="warning"
                interface="popover"
                (ionChange)="test($event)"
              >
                <ion-select-option
                  *ngFor="let prod of categorys"
                  value="{{ prod._id }}"
                  >{{ prod.name }}</ion-select-option
                >
              </ion-select>
            </ion-item>
            <!--
              <ion-item>
              <ion-label>Super Category</ion-label>
              <ion-select
                color="warning"
                interface="popover"
                (ionChange)="test2($event)"
              >
                <ion-select-option
                  *ngFor="let prod of supcategories; let j = index"
                  value="{{ prod }}"
                  >{{ prod }}</ion-select-option
                >
              </ion-select>
            </ion-item>
           -->

            <ion-item>
              <ion-input
                name="ristourne"
                type="number"
                placeholder="pack ristourne"
                ngModel
              ></ion-input>
            </ion-item>
            <ion-item *ngIf="userStore.length > 1">
              <ion-label>{{ 'MENU.store ' | translate}}</ion-label>
              <ion-select
                cancelText="cancel"
                okText="Okay"
                interface="popover"
                (ionChange)="assignStore($event)"
                color="warning"
              >
                <ion-select-option
                  *ngFor="let role of userStore"
                  value="{{ role.id }}"
                  >{{ role.name }}</ion-select-option
                >
              </ion-select>
            </ion-item>

            <ion-item>
              <ion-input
                name="image"
                type="file"
                (change)="readUrl($event)"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              expand="block"
              [disabled]="!unitName "
              >{{ 'MENU.save' | translate}}</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
