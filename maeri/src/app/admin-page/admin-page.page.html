<ion-header>
  <ion-toolbar>
    <ion-title>MAERI ADMIN</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content> </ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row class="ion-align-items-center">
      <ion-col size="3" class="ion-align-self-center">
        <div class="ion-text-center" class="btnfooter">
          <ion-button
            (click)="this.router.navigateByUrl('admin-display-custumers')"
            fill="clear"
          >
            <div class="btnfooter2">
              <ion-icon
                class="btnfooter2"
                slot="end"
                name="add-circle-outline"
              ></ion-icon>
              custumers
            </div>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-align-self-center">
        <div class="ion-text-center" class="btnfooter btnfooter2">
          <ion-button fill="clear" (click)="displayDatabase()">
            <div class="btnfooter2">
              <ion-icon
                class="btnfooter2"
                slot="end"
                name="basket-outline"
              ></ion-icon>
              database
            </div>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-align-self-center">
        <div class="ion-text-center" class="btnfooter btnfooter2">
          <ion-button fill="clear" (click)="goToProducts()">
            <div class="btnfooter2">
              <ion-icon
                class="btnfooter2"
                slot="end"
                name="book-outline"
              ></ion-icon>
              products
            </div>
          </ion-button>
        </div>
      </ion-col>
      <ion-col size="3" class="ion-align-self-center">
        <div class="ion-text-center" class="btnfooter btnfooter2">
          <ion-button fill="clear" (click)="goToAdminConfig()">
            <div class="btnfooter2">
              <ion-icon
                class="btnfooter2"
                slot="end"
                name="book-outline"
              ></ion-icon>
              config
            </div>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-footer>
