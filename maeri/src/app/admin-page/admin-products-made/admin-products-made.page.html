<ion-header>
  <ion-toolbar>
    <ion-title>made by</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">name</ion-label>
              <ion-input name="name" type="text" ngModel required></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="container">
    <ion-list *ngIf="mades">
      <ion-list-header> </ion-list-header>

      <ion-item *ngFor="let made of mades">
        <ion-label>
          <p class="p1">{{ made.name }}</p>
          <p>{{ made.created | date }}</p>
        </ion-label>
        <ion-button (click)="deleteMade(made)" color="danger" slot="end" small>
          <ion-icon slot="icon-only" name="trash"></ion-icon
        ></ion-button>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
