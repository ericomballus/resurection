<ion-header>
  <ion-toolbar color="primary">
    <ion-title>admin config</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #form="ngForm" (ngSubmit)="addUserRole(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input name="name" type="text" ngModel required></ion-input>
            </ion-item>
          </div>

          <div padding>
            <ion-item>
              <ion-label position="floating">ID Number</ion-label>
              <ion-input
                name="numberId"
                type="number"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div>
            <ion-item>
              <ion-label position="floating">Description</ion-label>
              <ion-textarea
                ngModel
                name="description"
                rows="6"
                cols="20"
                placeholder="Enter more informations..."
              ></ion-textarea>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              [disabled]="form.invalid"
              expand="block"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>

  <div class="container">
    <ion-list *ngIf="userRole">
      <ion-list-header>
        ALL Roles
      </ion-list-header>

      <ion-item *ngFor="let role of userRole">
        <ion-label>
          <h3>{{ role.name }}</h3>
          <h3>{{ role.created | date }}</h3>
        </ion-label>
        <ion-button
          (click)="deleteRole(role)"
          color="danger"
          class="round"
          slot="end"
          small
          >Delete</ion-button
        >
      </ion-item>
    </ion-list>
  </div>
</ion-content>
