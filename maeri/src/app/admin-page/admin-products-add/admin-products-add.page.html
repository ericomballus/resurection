<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/admin-products"></ion-back-button>
    </ion-buttons>
    <ion-title>admin-products-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf="url">
    <img [src]="url" />
  </ion-card>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-grid>
      <ion-row color="primary" justify-content-center>
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <ion-item>
              <ion-label>Category</ion-label>
              <ion-select interface="popover" (ionChange)="test($event)">
                <ion-select-option
                  *ngFor="let prod of categorys"
                  value="{{ prod._id }}"
                  >{{ prod.name }}</ion-select-option
                >
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Made By</ion-label>
              <ion-select interface="popover" (ionChange)="made($event)">
                <ion-select-option
                  *ngFor="let made of mades"
                  value="{{ made._id }}"
                  >{{ made.name }}</ion-select-option
                >
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input
                name="name"
                type="text"
                placeholder="Name"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Size</ion-label>
              <ion-input
                name="sizeUnit"
                type="number"
                placeholder="size"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>choose unit</ion-label>
              <ion-select interface="popover" (ionChange)="unitMeasure($event)">
                <ion-select-option value="g">g</ion-select-option>
                <ion-select-option value="kg">kg</ion-select-option>
                <ion-select-option value="cl">cl</ion-select-option>
                <ion-select-option value="l">l</ion-select-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-input
                name="purchasingPrice"
                type="number"
                placeholder="prix d'achat"
                ngModel
                required
              ></ion-input>
            </ion-item>

            <ion-item>
              <ion-input
                name="sellingPrice"
                type="number"
                placeholder="prix de vente"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="packSize"
                type="number"
                placeholder="pack siize"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="packPrice"
                type="number"
                placeholder="pack price"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="ristourne"
                type="number"
                placeholder="pack ristourne"
                ngModel
                required
              ></ion-input>
            </ion-item>
            <ion-item>
              <ion-input
                name="image"
                type="file"
                (change)="readUrl($event)"
                ngModel
                required
              ></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button
              color="danger"
              size="large"
              type="submit"
              expand="block"
              [disabled]="!form.valid || !unitName"
              >Register</ion-button
            >
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
