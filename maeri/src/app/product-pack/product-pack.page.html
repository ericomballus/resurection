  <div [hidden]="flag_pack_add">
    <ion-list>
      <ion-item *ngFor="let pack of packs">
        <ion-avatar slot="start">
          <img src="{{ pack.url }}" />
        </ion-avatar>
        <ion-label>
          <p class="packName">
            {{ pack.name }}
          </p>
          <p class="packPrice">
            {{ pack.purchasingPrice }} -- {{ pack.sellingPrice }}
          </p>
          <p class="packUnit" *ngIf="pack.sizePack">
            {{ pack.sizePack }} {{ pack.unitNamePack }}
          </p>
        </ion-label>
        <div class="divBtn">
          <ion-button
            class="divBtnUpdate"
            (click)="createPackitems(pack)"
            color="warning"
            *ngIf="admin"
          >
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button
            class="divBtnDelete"
            (click)="deletePack(pack)"
            color="danger"
            *ngIf="admin"
          >
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
