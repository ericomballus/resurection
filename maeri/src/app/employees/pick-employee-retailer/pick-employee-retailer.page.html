<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button color="light" fill="outline" (click)="dismiss()">
        <ion-icon color="light" slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-list *ngIf="retailerList.length > 0">
      <ion-list>
        <ion-list-header> RETAILER LIST </ion-list-header>

        <ion-item *ngFor="let retailer of retailerList">
          <ion-avatar slot="start">
            <img src="../../assets/user.png" />
          </ion-avatar>
          <ion-label>
            <h3>{{ retailer.name }}</h3>

            <h3>Telephone: {{ retailer.telephone }}</h3>
          </ion-label>
          <ion-button color="success" fill="clear" (click)="select(retailer)">
            sale to {{retailer.name}}
          </ion-button>
        </ion-item>
      </ion-list>
    </ion-list>
  </ion-grid>
</ion-content>
